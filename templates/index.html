<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CarDetect - Detecção de Veículos em Imagens e Vídeos</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/style.css')}}" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='imagens/logo.png') }}">
  <!-- Socket.IO -->
  <script src="https://cdn.socket.io/4.8.1/socket.io.min.js" integrity="sha384-mkQ3/7FUtcGyoppY6bz/PORYoGqOl7/aSUMn2ymDOJcapfS6PHqxhRTMh1RR0Q6+" crossorigin="anonymous"></script>
</head>
<body>
  <main class="container">
    <header>
      <h1>CarDetect</h1>
      <h2>Detecção de Veículos em Imagens e Vídeos</h2>
    </header>

    <menu>
      <label for="imageInput" class="btn btn-primary">Enviar Imagem</label>
      <input type="file" class="form-control hidden" id="imageInput" accept="image/*" required>
      <label for="videoInput" class="btn btn-primary">Enviar Vídeo</label>
      <input type="file" class="form-control hidden" id="videoInput" accept="video/*" required>
    </menu>
    <section class="img">
      <figure>
        <div id="videoResult" class="mt-3"></div>
        <div id="imageResult" class="mt-3">
           <img src="{{ url_for('static', filename='imagens/carro.png') }}">
        </div>
        <figcaption>
          <div id="imageStatus" class="mt-3"></div>
          <div id="videoStatus" class="mt-3"></div>
        </figcaption>
      </figure>
    </section>
  </main>

  <!-- Bootstrap 5 JS (opcional, para componentes interativos) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script src="{{ url_for('static', filename='js/img_vid_processing.js') }}"></script>
</body>
</html>
