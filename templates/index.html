<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Envio de Imagem</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background: #f8f9fa;
    }
    .upload-card {
      max-width: 500px;
      margin: auto;
      margin-top: 10vh;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      background: white;
    }
    #preview {
      margin-top: 1rem;
      max-width: 100%;
      border-radius: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="upload-card">
      <h2 class="text-center mb-4">Enviar Imagem</h2>
      <form id="uploadForm">
        <div class="mb-3">
          <label for="image" class="form-label">Escolha uma imagem</label>
          <input class="form-control" type="file" id="image" name="image" accept="image/*" required />
        </div>
        <button type="submit" class="btn btn-primary w-100">Enviar</button>
      </form>
      <img id="preview" src="" alt="Imagem processada" class="d-none" />
    </div>
  </div>

  <script>
    document.getElementById("uploadForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const fileInput = document.getElementById("image");
      const file = fileInput.files[0];

      if (!file) return;

      const formData = new FormData();
      formData.append("image", file);

      try {
        const response = await fetch("http://localhost:5000/processing/image", {
          method: "POST",
          body: formData,
        });

        if (!response.ok) throw new Error("Erro ao enviar a imagem");

        const data = await response.json();

        const preview = document.getElementById("preview");
        preview.src = data.url;
        preview.classList.remove("d-none");
      } catch (error) {
        alert("Falha ao enviar a imagem: " + error.message);
      }
    });
  </script>
</body>
</html>
